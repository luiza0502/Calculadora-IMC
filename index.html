<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição do seu site aqui.">
    <title>Título da Página</title>
    <meta name="author" content="Luiza Santos Marialva">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>
    <!-- Conteúdo do seu site aqui -->
    <main id="container">
    <section id="img">
        <img src="assets/img/ilustration.svg">
    </section>
    <section id="calculator">
        <form id="form">
            <h1 id="title">
                Calculadora - IMC
            </h1>
            <div class="input-box">
                <label for="weight">
                    Peso em Kg
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="weight" required>
                    <span>
                        Kg
                    </span>
                </div>
            </div>
            <div class="input-box">
                <label for="height">
                    Altura em metros
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input step="0.01" type = "number" id="height" required>
                    <span>
                        m
                    </span>
                </div>
            </div>
            <button id="calculate">
            Calcular
            </button>
        </form>

        <div id="infos" class="hidden">
            <div id="result">
                <div id="bmi">
                    <span id="value"></span>
                    <span>Seu IMC</span>
                </div>
                <div id="description">
                    <span></span>
                </div>
            </div>

            <div id="more-info">
                <a href="//mundoeducacao.uol.com.br/saude-bem-estar">
                    Mais informacoes sobre o IMC
                    <i class="fa-solid fa-link"></i>
                </a>
            </div>
        </div>
    </section>
    </main> 

    <script src="assets/js/script.js"></script>
</body>
</html>
